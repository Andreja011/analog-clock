<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Smooth analog clock with date</title>
	</head>
	<body>
		<h1 class="primary-header">Smooth analog clock with date</h1>

		<section>
			<div class="wrapper">
				<div class="date-window"></div>
				<div class="bar-seconds"></div>
				<div class="number-hours"></div>
				<div class="hands-box">
					<div class="hand hours animate"><i></i></div>
					<div class="hand minutes animate"><i></i></div>
					<div class="hand seconds animate"><i></i></div>
				</div>
			</div>
		</section>
	</body>
</html>
